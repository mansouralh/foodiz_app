{%extends 'base2.html' %}
{% load crispy_forms_tags%}
{%block title %} Home{%endblock title %}


{%block content %}



<div class="container overflow-hidden text-center">
  <div class="row gy-5">


    {% for recipe in recipes%}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row ">
          <div class="col-md-4">
            <img src="{{recipe.pic.url}}" class="img-fluid rounded-start" style="height: 10rem; width: auto;" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{recipe.title}}</h5>
              <p class="card-text" style="display: -webkit-box;
              -webkit-line-clamp: 2;
              -webkit-box-orient: vertical;
              overflow: hidden;">{{recipe.describtion}} </p>
              <p class="card-text"><small class="text-muted">Serves: {{recipe.serves}} </small></p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
  </div>
</div>









    


{%endblock content%}
